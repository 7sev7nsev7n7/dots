# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        gc: open qute://help/commands.html
        gn: open -t
        yi: hint images userscript imgcopy
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: darkgrey
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.bg:
    global: black
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.bg:
    global: black
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.even.bg:
    global: gray
  colors.tabs.pinned.selected.even.fg:
    global: black
  colors.tabs.pinned.selected.odd.bg:
    global: gray
  colors.tabs.pinned.selected.odd.fg:
    global: black
  colors.tabs.selected.even.bg:
    global: gray
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: gray
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.darkmode.enabled:
    global: true
    pony.town: false
  completion.favorite_paths:
    global: null
  completion.height:
    global: 20%
  completion.open_categories:
    global:
    - bookmarks
    - quickmarks
    - filesystem
    - searchengines
  completion.web_history.max_items:
    global: 0
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:135.0) Gecko/20100101
      Firefox/135
  content.notifications.enabled:
    https://stoat.chat: true
    https://web.whatsapp.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.proton.me#mailto=%25s: true
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.leave_on_load:
    global: true
  scrolling.smooth:
    global: false
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  tabs.wrap:
    global: true
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      'a:': https://wiki.archlinux.org/index.php?search={}
      'img:': https://duckduckgo.com/?q={}&ia=images&iax=images
      'mc:': https://minecraft.wiki/?search={}
      r/: reddit.com/r/{}
      u/: reddit.com/u/{}
      'w:': https://en.wikipedia.org/wiki/Special:Search?search={}
      'y:': https://youtube.com/results?search_query={}
  url.start_pages:
    global: https://duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
    - utm_name
  zoom.default:
    global: 110%

# Fonts
font_family Iosevka
font_size 13.0
disable_ligatures always

# Cursor options
cursor_shape beam
cursor_shape_unfocused beam
cursor_blink_interval 0

# Scrollback
scrollback_pager vim -Rn + -

# Performance Tuning
repaint_delay 5

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.2 linear

# Window layout
confirm_os_window_close 0
resize_debounce_time 0.00 0.00
window_padding_width 2

# Color scheme
include ~/.cache/wal/colors-kitty.conf

# Advanced
shell_integration enabled no-cursor
notify_on_cmd_finish unfocused 5 bell

# Mappable actions
map ctrl+shift+h pipe @text overlay vim -Rn + -
map ctrl+shift+l combine | clear_terminal reset active | send_key  C C | send_text all reload | send_key enter
